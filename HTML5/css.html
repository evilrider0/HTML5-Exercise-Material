<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Cascading Style Sheets (CSS)</title>
    <style>
      h1{
        font-family: Arial;
      }
      p{
        font-size: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 style="color:red">I am Header One</h1>
    <h1>I am Header One</h1>
    <p style="color:green">I am a Paragraph.</p>
    <p>I am a Paragraph.</p>
  </body>
</html>
